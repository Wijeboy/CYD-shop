<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - CYD</title>
    <link rel="stylesheet" href="css/forgot-password.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <div class="form-container">
                <div class="logo">
                    <img src="images/logo.png" alt="CYD Logo">
                </div>
                
                <h1>Forgot Password?</h1>
                <p class="subtitle">Enter your email address to receive a reset code</p>
                
                <form id="emailForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your Email" required>
                        <span class="error-message" id="emailError"></span>
                    </div>
                    
                    <button type="submit" class="btn-primary">Send Reset Code</button>
                    
                    <div class="back-link">
                        <a href="signin.html">‚Üê Back to Sign In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="js/forgot-password.js"></script>
</body>
</html>
