<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CYD</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Left side - Form -->
        <div class="form-section">
            <div class="form-container">
                <div class="logo">
                    <img src="images/logo.png" alt="CYD Logo">
                </div>
                
                <h1>Get Started Now</h1>
                
                <form id="signupForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter your name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" placeholder="Enter your number" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your Email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your Password" required>
                    </div>
                    
                    <div class="terms">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the <a href="#">terms & policy</a></label>
                    </div>
                    
                    <button type="submit" class="btn-primary">Create Account</button>
                </form>
                
                <div class="divider">
                    <span>Or</span>
                </div>
                
                <div class="social-login">
                    <button class="btn-google">
                        <img src="https://www.google.com/favicon.ico" alt="Google">
                        Sign in with Google
                    </button>
                    <button class="btn-apple">
                        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14.5 9.5C14.5 13.09 11.59 16 8 16C4.41 16 1.5 13.09 1.5 9.5C1.5 5.91 4.41 3 8 3C9.57 3 11.01 3.54 12.16 4.45L10.65 5.96C9.91 5.36 8.99 5 8 5C5.52 5 3.5 7.02 3.5 9.5C3.5 11.98 5.52 14 8 14C10.02 14 11.75 12.65 12.32 10.75H8V8.75H14.38C14.46 9.16 14.5 9.58 14.5 10V9.5Z" fill="currentColor"/>
                        </svg>
                        Sign in with Apple
                    </button>
                </div>
                
                <div class="signin-link">
                    Have an account? <a href="signin.html">Sign In</a>
                </div>
            </div>
        </div>
        
        <!-- Right side - Image -->
        <div class="image-section">
            <img src="images/signup-bg.jpg" alt="Fashion Model">
        </div>
    </div>
    
    <script src="js/signup.js"></script>
</body>
</html>
