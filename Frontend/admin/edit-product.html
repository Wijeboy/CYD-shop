<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - CYD Admin</title>
    <link rel="stylesheet" href="../css/edit-product.css">
</head>
<body>
    <div class="edit-product-container">
        <h1 class="page-title">Edit Product</h1>

        <form id="editProductForm" class="product-form">
            <!-- Image Upload Section -->
            <div class="images-section">
                <!-- Main Image -->
                <div class="main-image-section">
                    <div class="image-preview main-preview" id="mainImagePreview">
                        <img src="../User panel images/icons/upload-placeholder.png" alt="Main Image" id="mainPreviewImg">
                    </div>
                    <label for="mainImage" class="upload-label">Click to upload an image</label>
                    <input type="file" id="mainImage" name="mainImage" accept="image/*" style="display: none;">
                </div>

                <!-- Additional Images -->
                <div class="additional-images-section">
                    <div class="additional-image-item">
                        <div class="image-preview additional-preview" id="additionalPreview1">
                            <img src="../User panel images/icons/upload-placeholder.png" alt="Additional 1" id="additionalImg1">
                        </div>
                        <label for="additionalImage1" class="upload-text">upload</label>
                        <input type="file" id="additionalImage1" name="additionalImage1" accept="image/*" style="display: none;">
                    </div>

                    <div class="additional-image-item">
                        <div class="image-preview additional-preview" id="additionalPreview2">
                            <img src="../User panel images/icons/upload-placeholder.png" alt="Additional 2" id="additionalImg2">
                        </div>
                        <label for="additionalImage2" class="upload-text">upload</label>
                        <input type="file" id="additionalImage2" name="additionalImage2" accept="image/*" style="display: none;">
                    </div>

                    <div class="additional-image-item">
                        <div class="image-preview additional-preview" id="additionalPreview3">
                            <img src="../User panel images/icons/upload-placeholder.png" alt="Additional 3" id="additionalImg3">
                        </div>
                        <label for="additionalImage3" class="upload-text">upload</label>
                        <input type="file" id="additionalImage3" name="additionalImage3" accept="image/*" style="display: none;">
                    </div>
                </div>
            </div>

            <!-- Input Fields Row 1 -->
            <div class="form-row">
                <div class="form-group">
                    <label for="productName" class="form-label">Product Name</label>
                    <input type="text" id="productName" name="name" class="form-input" 
                           placeholder="Enter product name" pattern="[A-Za-z\s]+" required>
                </div>

                <div class="form-group">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" id="price" name="price" class="form-input" 
                           placeholder="Enter price" min="0" step="0.01" required>
                </div>
            </div>

            <!-- Input Fields Row 2 -->
            <div class="form-row">
                <div class="form-group">
                    <label for="category" class="form-label">Category</label>
                    <select id="category" name="category" class="form-input" required>
                        <option value="">Select category</option>
                        <option value="tops">Tops</option>
                        <option value="t-shirts">T-Shirts</option>
                        <option value="blouses">Blouses</option>
                        <option value="dresses">Dresses</option>
                        <option value="trousers">Trousers</option>
                        <option value="skirts">Skirts</option>
                        <option value="ethnic wear">Ethnic Wear</option>
                    </select>
                </div>
            </div>

            <!-- Product Description -->
            <div class="form-group full-width">
                <label for="description" class="form-label">Product Description</label>
                <textarea id="description" name="description" class="form-textarea" 
                          placeholder="Enter product description" rows="5" required></textarea>
            </div>

            <!-- Size Quantities -->
            <div class="size-quantities-section">
                <div class="size-quantity-item">
                    <label for="sizeS" class="size-label">Size S Quantity</label>
                    <input type="number" id="sizeS" name="sizeS" class="size-input" 
                           placeholder="0" min="0" required>
                </div>

                <div class="size-quantity-item">
                    <label for="sizeM" class="size-label">Size M Quantity</label>
                    <input type="number" id="sizeM" name="sizeM" class="size-input" 
                           placeholder="0" min="0" required>
                </div>

                <div class="size-quantity-item">
                    <label for="sizeL" class="size-label">Size L Quantity</label>
                    <input type="number" id="sizeL" name="sizeL" class="size-input" 
                           placeholder="0" min="0" required>
                </div>

                <div class="size-quantity-item">
                    <label for="sizeXL" class="size-label">Size XL Quantity</label>
                    <input type="number" id="sizeXL" name="sizeXL" class="size-input" 
                           placeholder="0" min="0" required>
                </div>

                <div class="size-quantity-item">
                    <label for="size2XL" class="size-label">Size 2XL Quantity</label>
                    <input type="number" id="size2XL" name="size2XL" class="size-input" 
                           placeholder="0" min="0" required>
                </div>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
                <button type="submit" class="save-btn">Save Product</button>
            </div>
        </form>
    </div>

    <script src="../js/edit-product.js"></script>
</body>
</html>
