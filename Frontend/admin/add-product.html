<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - CYD Admin</title>
    <link rel="stylesheet" href="../css/add-product.css">
</head>
<body>
    <div class="add-product-container">
        <h1 class="page-title">Add Product</h1>

        <form id="addProductForm" class="product-form">
            <!-- Image Upload Section -->
            <div class="image-upload-section">
                <div class="image-preview" id="imagePreview">
                    <img src="../User panel images/icons/upload-placeholder.png" alt="Upload" id="previewImg">
                </div>
                <label for="productImage" class="upload-label">Click to upload an image</label>
                <input type="file" id="productImage" name="productImage" accept="image/*" required style="display: none;">
            </div>

            <!-- Input Fields Row 1 -->
            <div class="form-row">
                <div class="form-group">
                    <label for="productName" class="form-label">Product Name</label>
                    <input type="text" id="productName" name="name" class="form-input" 
                           placeholder="Enter product name" pattern="[A-Za-z\s]+" required>
                </div>

                <div class="form-group">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" id="price" name="price" class="form-input" 
                           placeholder="Enter price" min="0" step="0.01" required>
                </div>
            </div>

            <!-- Input Fields Row 2 -->
            <div class="form-row">
                <div class="form-group">
                    <label for="category" class="form-label">Category</label>
                    <select id="category" name="category" class="form-input" required>
                        <option value="">Select category</option>
                        <option value="tops">Tops</option>
                        <option value="t-shirts">T-Shirts</option>
                        <option value="blouses">Blouses</option>
                        <option value="dresses">Dresses</option>
                        <option value="trousers">Trousers</option>
                        <option value="skirts">Skirts</option>
                        <option value="ethnic wear">Ethnic Wear</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="stockQuantity" class="form-label">Stock Quantity</label>
                    <input type="number" id="stockQuantity" name="stockQuantity" class="form-input" 
                           placeholder="Enter stock quantity" min="0" required>
                </div>
            </div>

            <!-- Product Description -->
            <div class="form-group full-width">
                <label for="description" class="form-label">Product Description</label>
                <textarea id="description" name="description" class="form-textarea" 
                          placeholder="Enter product description" rows="5" required></textarea>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
                <button type="submit" class="add-btn">Add Product</button>
            </div>
        </form>
    </div>

    <script src="../js/add-product.js"></script>
</body>
</html>
