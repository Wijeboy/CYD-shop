<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - CYD</title>
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="css/edit-profile.css">
    <script src="js/toast.js"></script>
    <script src="js/auth-utils.js"></script>
    <script src="js/country-codes.js"></script>
</head>
<body>
    <script>
        // Display user info in navigation bar on page load
        document.addEventListener('DOMContentLoaded', async function() {
            const authenticated = await requireAuth();
            if (!authenticated) {
                return;
            }
            
            startInactivityMonitor();
            
            const user = getAuthUser();
            if (user) {
                const accountLink = document.querySelector('a[href="profile.html"]');
                if (accountLink) {
                    const accountText = accountLink.querySelector('span');
                    if (accountText) {
                        accountText.textContent = user.name.split(' ')[0]; // First name only
                    }
                }
            }
        });
        
        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                stopInactivityMonitor();
                logout();
            }
        }
    </script>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html">
                <img src="images/logo.png" alt="CYD Logo" class="logo">
            </a>
            <span class="brand-name">C Y D</span>
            <a href="index.html" class="nav-link">
                <span>Home</span>
            </a>
            <a href="products.html" class="nav-link">
                <span>Shop Now</span>
            </a>
        </div>
        
        <div class="nav-center">
            <input type="text" id="searchInput" placeholder="search" class="search-input">
            <button id="searchBtn" class="search-btn">Search</button>
        </div>
        
        <div class="nav-right">
            <a href="order.html" class="nav-link">
                <img src="User panel images/icons/orders-icon.png" alt="Orders" class="nav-icon">
                <span>Orders</span>
            </a>
            <a href="checkout.html" class="nav-link">
                <img src="User panel images/icons/cart-icon.png" alt="Cart" class="nav-icon">
                <span>Cart</span>
            </a>
            <a href="about.html" class="nav-link">
                <span>About Us</span>
            </a>
            <a href="profile.html" class="nav-link">
                <img src="User panel images/icons/account-icon.webp" alt="Account" class="nav-icon">
                <span>Account</span>
            </a>
            <button onclick="handleLogout()" class="nav-link logout-btn">
                <span>Logout</span>
            </button>
        </div>
    </nav>

    <!-- Banner Section with Profile Image -->
    <section class="banner-section">
        <img src="User panel images/profile-banner.png" alt="Edit Profile Banner" class="banner-image">
        <div class="banner-overlay">
            <h1 class="banner-title">Edit Profile</h1>
        </div>
        
        <!-- Profile Image (overlapping banner) -->
        <div class="profile-image-container">
            <img id="profileImage" src="User panel images/default-avatar.png" alt="Profile Picture" class="profile-image">
        </div>
    </section>

    <!-- Edit Profile Content -->
    <section class="edit-profile-content">
        <!-- Upload Image Link -->
        <div class="upload-container">
            <label for="imageUpload" class="upload-link">Upload an image</label>
            <input type="file" id="imageUpload" accept="image/*" style="display: none;">
        </div>

        <!-- Edit Form -->
        <form id="editProfileForm" class="edit-form">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-input" placeholder="Enter your name" required>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
            </div>

            <!-- Contact Number Field -->
            <div class="form-group">
                <label for="contactNumber" class="form-label">Contact Number</label>
                <div class="phone-input-wrapper" style="display: flex; gap: 10px;">
                    <select id="countryCode" name="countryCode" class="form-input" style="width: 200px;" required>
                        <option value="">Select Country</option>
                    </select>
                    <input type="tel" id="contactNumber" name="contactNumber" class="form-input" style="flex: 1;" placeholder="Enter your phone number" required>
                </div>
                <span class="error-message" id="phoneError" style="display: block; margin-top: 5px; font-size: 12px; color: #ff4444;"></span>
            </div>

            <!-- Address Field -->
            <div class="form-group">
                <label for="address" class="form-label">Address</label>
                <input type="text" id="address" name="address" class="form-input" placeholder="Enter your address">
            </div>

            <!-- Country Field -->
            <div class="form-group">
                <label for="country" class="form-label">Country</label>
                <select id="country" name="country" class="form-input">
                    <option value="">Select Country</option>
                </select>
            </div>

            <!-- Postal Code Field -->
            <div class="form-group">
                <label for="postalCode" class="form-label">Postal Code</label>
                <input type="text" id="postalCode" name="postalCode" class="form-input" placeholder="Enter your postal code">
            </div>

            <!-- Old Password Field -->
            <div class="form-group">
                <label for="oldPassword" class="form-label">Current Password</label>
                <input type="password" id="oldPassword" name="oldPassword" class="form-input" placeholder="Enter current password to change password">
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password" class="form-label">New Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Enter new password (leave blank to keep current)" disabled>
            </div>

            <!-- Confirm Password Field -->
            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm new password" disabled>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <button type="button" id="cancelBtn" class="cancel-btn">Cancel</button>
                <button type="submit" id="saveBtn" class="save-btn">Save</button>
            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-column">
                <h3 class="footer-brand">C Y D.</h3>
                <div class="social-icons">
                    <img src="User panel images/icons/facebook-icon.webp" alt="Facebook" class="social-icon">
                    <img src="User panel images/icons/twitter-icon.png" alt="Twitter" class="social-icon">
                    <img src="User panel images/icons/instagram-icon.jpg" alt="Instagram" class="social-icon">
                </div>
                <p class="footer-copyright">Copyright 2025 ©️ CYD.com - All rights Reserved</p>
            </div>
            
            <div class="footer-column">
                <h4 class="footer-heading">Company</h4>
                <a href="products.html" class="footer-link">Shop Now</a>
                <a href="index.html" class="footer-link">Home</a>
                <a href="about.html" class="footer-link">About Us</a>
                <a href="contact.html" class="footer-link">Contact Us</a>
            </div>
            
            <div class="footer-column">
                <h4 class="footer-heading">Information</h4>
                <a href="privacy.html" class="footer-link">Privacy Policy</a>
                <a href="terms.html" class="footer-link">Terms & Conditions</a>
                <a href="returns.html" class="footer-link">Return Policy</a>
                <a href="locations.html" class="footer-link">Store Locations</a>
            </div>
            
            <div class="footer-column footer-newsletter">
                <h4 class="footer-heading">Get In Touch</h4>
                <input type="email" placeholder="enter your email" class="newsletter-input">
                <button class="newsletter-btn">subscribe</button>
            </div>
        </div>
    </footer>

    <script src="js/edit-profile.js"></script>
</body>
</html>
