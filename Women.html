    <div id="toast-container"></div>

    <script>
        let cartCount = 0;
        function addToCart(name) {
            cartCount++;
            const badge = document.getElementById('cart-badge');
            badge.innerText = cartCount;
            badge.classList.add('active');
            showToast(`Added ${name} to Cart!`);
        }
        function toggleWishlist(el) {
            const navHeart = document.querySelector('#nav-wishlist-btn i');
            if (el.classList.contains('fa-regular')) {
                el.classList.replace('fa-regular', 'fa-solid');
                el.style.color = '#e74c3c';
                navHeart.classList.replace('fa-regular', 'fa-solid');
                navHeart.style.color = '#e74c3c';
            } else {
                el.classList.replace('fa-solid', 'fa-regular');
                el.style.color = 'inherit';
            }
        }
        function showToast(msg) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerText = msg;
            container.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => { toast.classList.remove('show'); setTimeout(() => toast.remove(), 500); }, 3000);
        }
    </script>
